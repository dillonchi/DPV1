<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	
	var app = new Vue({
  el: '#app',
  data: {
    formPg(): 1,
  }, methods:{
  	modalAction(action){
  		if(action == 'close'){
  			this.modal = false
  		}
  		else if(action == 'open'){
  			this.modal = true
  			 setTimeout(function() {
  			 	this.modalWidth = 80;
  			 }, 500);
  		}
  		
  	}
  }
})






</script>
