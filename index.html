<body class="bg-grey-darkest">
</div>
<div id="app" class="border-white border-t-4 border-b-4 h-screen w-full relative">
	<!-- background -->
<div class="flex flex-col h-full p-4 w-full absolute pin-l fixed lg:w-1/3 items-center justify-center">
	<div id="loginLogo" class="logo flex flex-wrap h-12 items-center mb-12">
			<img src="imgs/dp_logo on black-01.png" alt="">
    </div>
    <div class="flex">
	    <form class="bg-black rounded-lg shadow-lg w-full p-20 lg:p-3">
		  <div class="form-group text-white">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
		  </div>
		  <div class="form-group text-white">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <div class="form-check">
		    <input type="checkbox" class="form-check-input" id="exampleCheck1">
		    <label class="form-check-label" for="exampleCheck1">Check me out</label>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</div>
	<img class="opacity-0 md:opacity-100 bg-fill flex" src="imgs/incrediblesBG.jpg">

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	
	var app = new Vue({
  el: '#app',
  data: {
    modal: false,
    modalWidth: 10
  }, methods:{
  	modalAction(action){
  		if(action == 'close'){
  			this.modal = false
  			this.modalWidth = 10
  		}
  		else if(action == 'open'){
  			this.modal = true
  			 setTimeout(function() {
  			 	this.modalWidth = 80;
  			 }, 500);
  		}
  		
  	}
  }
})






</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
